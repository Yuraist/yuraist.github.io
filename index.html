<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  
  <title>Weight converter</title>
</head>
<body>
  <nav class="topnav" id="myTopnav">
    <a href="#" class="active">Home</a>
    <a href="bookmarker.html">Bookmarker App</a>
    <a href="#">To-Do App</a>
    <a href="javascript:void(0);" class="icon" onclick="toggle()">&#9776;</a>
  </nav>

  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        
        <h1 on-swipe-down="this.innerHTML='WEIGHT CONVERTER'" on-swipe-left="Weight Converter" class="text-center">
          Weight Converter
        </h1>
        
        <form>
          <div class="form-group">
            <input id="lbsInput" 
            type="number" 
            class="form-control form-control-lg" 
            placeholder="Enter pounds...">
          </div>
        </form>
        
        <div id="output">
          <div class="card bg-primary mb-3">
            <div class="card-body">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>

          <div class="card bg-success mb-3">
            <div class="card-body">
              <h4>Kilograms:</h4>
              <div id="kilogramsOutput"></div>
            </div>
          </div>

          <div class="card bg-danger mb-3">
            <div class="card-body">
              <h4>Ounces:</h4>
              <div id="ouncesOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('lbsInput').addEventListener('input', function(e) {
      document.getElementById('output').style.visibility = 'visible';
      let lbs = e.target.value;
      document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
      document.getElementById('kilogramsOutput').innerHTML = lbs/2.2046;
      document.getElementById('ouncesOutput').innerHTML = lbs * 16;
    });
  </script>
</body>
</html>
